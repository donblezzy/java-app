name: Build, Scan, Push Docker & Deploy WAR

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-scan-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      REGISTRY: ${{ secrets.REGISTRY }}

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Java 11
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # 3️⃣ Build WAR
      - name: Build WAR
        run: mvn clean package -DskipTests -Pwar

      # 4️⃣ SonarCloud scan
      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=src
            -Dsonar.java.binaries=target
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 5️⃣ Trivy filesystem scan (won't fail build)
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true

      # 6️⃣ Build & Push Docker image to ECR
      - name: Build & Push Docker Image to ECR
        uses: appleboy/docker-ecr-action@master
        with:
          access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          registry: ${{ secrets.REGISTRY }}
          repo: ${{ secrets.ECR_REPOSITORY }}
          region: ${{ secrets.AWS_REGION }}
          tags: latest,${{ github.run_number }}
          daemon_off: false
          dockerfile: ./Dockerfile
          context: ./

      # 7️⃣ Deploy Docker container to Ubuntu EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install AWS CLI v2 if missing
            if ! command -v aws &> /dev/null; then
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              sudo ./aws/install
            fi

            # Export GitHub secrets as environment variables
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_REGION=${{ secrets.AWS_REGION }}
            export REGISTRY=${{ secrets.REGISTRY }}
            export ECR_REPOSITORY=${{ secrets.ECR_REPOSITORY }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            echo "Logging in to ECR..."
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REGISTRY

            echo "Pulling latest Docker image..."
            docker pull $REGISTRY/$ECR_REPOSITORY:latest

            echo "Stopping previous container..."
            docker stop my-java-app || true
            docker rm my-java-app || true

            echo "Running new Docker container..."
            docker run -d \
              --name my-java-app \
              --restart unless-stopped \
              -p 80:8080 \
              -e DB_USERNAME=$DB_USERNAME \
              -e DB_PASSWORD=$DB_PASSWORD \
              $REGISTRY/$ECR_REPOSITORY:latest



